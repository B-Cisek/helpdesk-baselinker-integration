parameters:
    baselinker.api_token: '%env(BASELINKER_API_TOKEN)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    App\Helpdesk\BaseLinker\Client\BaseLinkerClient: ~

    App\Helpdesk\BaseLinker\Client\BaseLinkerClientInterface:
        alias: App\Helpdesk\BaseLinker\Client\Decorator\StopwatchBaseLinkerClient

    App\Helpdesk\BaseLinker\Client\Decorator\LoggingBaseLinkerClient:
        arguments:
            $inner: '@App\Helpdesk\BaseLinker\Client\BaseLinkerClient'

    App\Helpdesk\BaseLinker\Client\Decorator\StopwatchBaseLinkerClient:
        arguments:
            $inner: '@App\Helpdesk\BaseLinker\Client\Decorator\LoggingBaseLinkerClient'
